name: gcrs
description: Gachon Classroom Reservation System

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  
  flutter:
    sdk: flutter
  
  http: ^0.13.3
  
  # For login and search
  floating_search_bar: ^0.3.0    
  cupertino_icons: ^1.0.2
  flutter_search_bar: ^2.1.0
  dart_des: ^1.0.0
  get: ^4.1.4
  
  # For cloud messaging
  firebase_messaging: 9.1.3
  firebase_core: 1.1.0
  flutter_local_notifications: 5.0.0
  permission_handler: ^7.1.0
  shared_preferences: ^2.0.5
  
  # For reservation
  intl: ^0.17.0
  flutter_datetime_picker: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter    

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/font/
    - assets/img/

  fonts:
    - family: Nanum
      fonts:
        - asset: assets/font/NanumSquareRoundR.ttf
        - asset: assets/font/NanumSquareRoundB.ttf
          weight: 700
        - asset: assets/font/NanumSquareRoundEB.ttf
          weight: 900